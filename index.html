<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav>
        <div class="auth-nav">
          <a class="log-in-link" href="#">Log In</a>
          <a class="sign-up-link" href="#">Sign Up</a>
        </div>

        <div class="user-nav">
          <a class="log-out" href="#">Log Out</a>
          <a class="change-password-link" href="#">Change Password</a>
        </div>
      </nav>

      <main>

        <div class="messages">
          <div id="password-changed" class="message">Your password has been changed.</div>
          <div id="sign-up-fail" class="message">Unable to create account.</div>
          <div id="log-in-fail" class="message">Unable to log in.</div>
          <div id="log-out-fail" class="message">Unable to log out.</div>
          <div id="password-change-fail" class="message">Unable to log out.</div>
        </div>
        
        <h1>Tic Tac T<i class="fa fa-circle title-o" aria-hidden="true"></i>e</h1>

        <div class="auth-forms">
          <form id="sign-up" class="sign-up">
            <div>
              <label for="credentials[email]">Email</label>
              <input name="credentials[email]" id="credentials[email]" type="email" placeholder="Email" required>
            </div>
            <div>
              <label for="credentials[password]">Password</label>
              <input name="credentials[password]" id="credentials[password]" type="password" placeholder="Password" required>
            </div>
            <div>
              <label for="credentials[password_confirmation]">Confirm password</label>
              <input name="credentials[password_confirmation]" id="credentials[password_confirmation]" type="password" placeholder="Confirm password" required>
            </div>
            <button type="submit">Sign Up</button>
          </form>

          <form id="log-in">
            <div>
              <label for="credentials[email]">Email</label>
              <input name="credentials[email]" id="credentials[email]" type="email" placeholder="Email" required>
            </div>
            <div>
              <label for="credentials[password]">Password</label>
              <input name="credentials[password]" id="credentials[password]" type="password" placeholder="Password" required>
            </div>
            <button type="submit">Log In</button>
          </form>
        </div>

        <form id="change-password" class="change-password">
          <div>
            <label for="passwords[old]">Current password</label>
            <input name="passwords[old]" id="passwords[old]" type="password" placeholder="Current password">
          </div>
          <div>
            <label for="passwords[new]">New password</label>
            <input name="passwords[new]" id="passwords[new]" type="password" placeholder="New password">
          </div>
          <button type="submit">Change Password</button>
        </form>

        <div class="turn-tracker">
          <span class="player">
            <i class="fa fa-arrow-right fa-3x" aria-hidden="true"></i> 
            <i class="fa fa-circle fa-3x x" aria-hidden="true"></i>
          </span>
          <span class="player">
            <i class="fa fa-circle-o fa-3x o" aria-hidden="true"></i> 
            <i class="fa fa-arrow-left fa-3x" aria-hidden="true"></i>
          </span>
        </div>

        <div class="game-play">
          <div class="game-board">
            <div>
              <div data-id="0"></div>
              <div data-id="1"></div>
              <div data-id="2"></div>
            </div>
            <div>
              <div data-id="3"></div>
              <div data-id="4"></div>
              <div data-id="5"></div>
            </div>
            <div>
              <div data-id="6"></div>
              <div data-id="7"></div>
              <div data-id="8"></div>
            </div>
          </div>

          <button type="button" class="new-game">New Game</button>
        </div>
        
      </main>

      <footer>
        <div class="stats tab">
          <span class="win" title="Wins"><i class="fa fa-trophy" aria-hidden="true"></i> <span class="count">0</span></span>
          <span class="lose" title="Losses"><i class="fa fa-thumbs-down" aria-hidden="true"></i> <span class="count">0</span></span>
          <span class="tie" title="Tie Games"><i class="fa fa-star-half-o" aria-hidden="true"></i> <span class="count">0</span></span>
        </div>
      </footer>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      
      <h1>Tic-Tac-Toe</h1>
      <h2>Sign Up</h2>
      <form id="sign-up">
        <div class="form-group">
          <label for="credentials[email]">Email</label>
          <input name="credentials[email]" id="credentials[email]" type="text" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="credentials[password]">Password</label>
          <input name="credentials[password]" id="credentials[password]" type="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="credentials[password_confirmation]">Confirm password</label>
          <input name="credentials[password_confirmation]" id="credentials[password_confirmation]" type="password" placeholder="Confirm password">
        </div>
        <button type="submit">Sign Up</button>
      </form>

      <h2>Log In</h2>
      <form id="log-in">
        <div class="form-group">
          <label for="credentials[email]">Email</label>
          <input name="credentials[email]" id="credentials[email]" type="text" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="credentials[password]">Password</label>
          <input name="credentials[password]" id="credentials[password]" type="password" placeholder="Password">
        </div>
        <button type="submit">Log In</button>
      </form>

      <h2>Log Out</h2>
      <form id="log-out">
        <button type="submit">Log Out</button>
      </form>

      <h2>Change Password</h2>
      <form id="change-password">
        <div class="form-group">
          <label for="passwords[old]">Current password</label>
          <input name="passwords[old]" id="passwords[old]" type="password" placeholder="Current password">
        </div>
        <div class="form-group">
          <label for="passwords[new]">New password</label>
          <input name="passwords[new]" id="passwords[new]" type="password" placeholder="New password">
        </div>
        <button type="submit">Change Password</button>
      </form>

    </body>
</html>
